<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <title>Chờ form đăng kí</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="./style.css?v=4.61" rel="stylesheet" />
    <script src="./jQuery-2.2.0.min.js"></script>
    <script src="./jquery.datetimepicker.full.js"></script>
    <link href="./jquery.datetimepicker.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="./jquery-ui.css" />
    <script src="./jquery-ui.js"></script>

    <style>
        body {
            background: linear-gradient(135deg, #74ebd5, #9face6);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
        }

        a {
            display: inline-block;
            margin-bottom: 20px;
            padding: 10px 20px;
            background: #fff;
            color: #333;
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        a:hover {
            background: #333;
            color: #fff;
        }

        #countdown {
            font-size: 28px;
            font-weight: bold;
            color: #fff;
            text-shadow: 0px 2px 4px rgba(0, 0, 0, 0.3);
            animation: fade 1s infinite alternate;
        }

        @keyframes fade {
            from {
                opacity: 1;
            }
            to {
                opacity: 0.6;
            }
        }
    </style>
</head>

<body>
    <a href="/autofill/popmart">Chuyển sang trang form</a>
    <p id="countdown">Bạn sẽ được chuyển sau 30 giây...</p>

    <script>
        let timeLeft = 30;
        const countdownEl = document.getElementById("countdown");

        const timer = setInterval(() => {
            timeLeft--;
            countdownEl.textContent = `Bạn sẽ được chuyển sau ${timeLeft} giây...`;

            if (timeLeft <= 0) {
                clearInterval(timer);
                window.location.href = "/autofill/popmart";
            }
        }, 1000);
    </script>
</body>
</html>
